<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><title>Blackburn Stocklist</title><meta name="viewport" content="width=device-width, initial-scale=1" /><style>
:root {
  --bg: #050510;
  --bg-alt: #0b0b1a;
  --card-bg: #111827;
  --accent: #22c55e;
  --accent-soft: rgba(34, 197, 94, 0.18);
  --text-main: #f9fafb;
  --text-muted: #9ca3af;
  --border-subtle: #1f2933;
  --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.45);
  --radius-lg: 18px;
  --radius-xl: 22px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  background: radial-gradient(circle at top left, #1f2937 0, #020617 55%);
  color: var(--text-main);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  -webkit-font-smoothing: antialiased;
}

.page { max-width: 1200px; margin: 0 auto; }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  gap: 12px;
  flex-wrap: wrap;
}

header h1 {
  font-size: 1.4rem;
  font-weight: 600;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}

header h1 span {
  display: inline-block;
  padding: 2px 8px;
  margin-left: 6px;
  border-radius: 999px;
  background: linear-gradient(90deg, #22c55e, #4ade80);
  color: #022c22;
  font-size: 0.9rem;
}

.search-panel {
  margin-bottom: 12px;
  position: sticky;
  top: 0;
  z-index: 5;
}

.search-bar {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(15, 23, 42, 0.96);
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.4);
  padding: 4px 10px;
  box-shadow: var(--shadow-soft);
}

.search-bar input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: var(--text-main);
  font-size: 0.9rem;
  padding: 6px 6px;
}

.search-bar input::placeholder { color: var(--text-muted); }

.search-icon { font-size: 1rem; opacity: 0.9; }

.pill {
  font-size: 0.75rem;
  padding: 2px 8px;
  border-radius: 999px;
  background: rgba(15, 23, 42, 0.9);
  border: 1px solid rgba(148, 163, 184, 0.6);
  color: var(--text-muted);
}

.result-count {
  margin-top: 4px;
  font-size: 0.75rem;
  color: var(--text-muted);
  padding-left: 8px;
}

.desktop-only { display: none; }
.mobile-only { display: block; }

@media (min-width: 900px) {
  .desktop-only { display: block; }
  .mobile-only { display: none; }
}

.table-wrapper {
  background: rgba(15, 23, 42, 0.96);
  border-radius: var(--radius-xl);
  border: 1px solid rgba(148, 163, 184, 0.35);
  box-shadow: var(--shadow-soft);
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.8rem;
}

thead { background: radial-gradient(circle at top left, #1f2937, #020617); }

th, td {
  padding: 8px 9px;
  text-align: left;
  white-space: nowrap;
}

th {
  font-weight: 600;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-muted);
  border-bottom: 1px solid var(--border-subtle);
}

tbody tr {
  cursor: pointer;
  border-bottom: 1px solid rgba(31, 41, 55, 0.7);
  transition: background 0.12s ease, transform 0.08s ease;
}

tbody tr:hover {
  background: rgba(31, 41, 55, 0.85);
  transform: translateY(-1px);
}

tbody tr:last-child { border-bottom: none; }

.col-price {
  font-weight: 700;
  color: var(--accent);
  font-size: 0.9rem;
  position: relative;
}

.col-price::after {
  content: "";
  position: absolute;
  inset: 50% -4px -50% -4px;
  background: radial-gradient(circle, var(--accent-soft) 0, transparent 65%);
  opacity: 0.6;
  pointer-events: none;
  z-index: -1;
}

.col-reg { font-weight: 500; }

.chip-status {
  display: inline-flex;
  align-items: center;
  padding: 2px 8px;
  border-radius: 999px;
  font-size: 0.7rem;
  background: rgba(37, 99, 235, 0.12);
  color: #bfdbfe;
}

.chip-status span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  margin-right: 5px;
  background: #22c55e;
  box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
}

.cards-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.car-card {
  background: var(--card-bg);
  border-radius: var(--radius-lg);
  padding: 10px 12px;
  border: 1px solid rgba(148, 163, 184, 0.5);
  box-shadow: var(--shadow-soft);
  cursor: pointer;
  transition: transform 0.1s ease, box-shadow 0.1s ease,
    border-color 0.12s ease, background 0.12s ease;
}

.car-card:active {
  transform: scale(0.99);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
  background: #020617;
}

.card-price {
  font-size: 1.05rem;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 3px;
}

.card-title {
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: 3px;
}

.card-meta,
.card-tagline {
  font-size: 0.78rem;
  color: var(--text-muted);
}

.card-meta { margin-bottom: 2px; }

.card-tagline { margin-top: 4px; }

.card-tagline span {
  font-size: 0.72rem;
  padding: 1px 6px;
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.6);
  margin-right: 4px;
}

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.85);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 40;
}

.modal-backdrop.open { display: flex; }

.modal {
  width: min(480px, 100% - 24px);
  max-height: 90vh;
  background: radial-gradient(circle at top, #111827, #020617);
  border-radius: 22px;
  border: 1px solid rgba(148, 163, 184, 0.6);
  box-shadow: 0 24px 55px rgba(0, 0, 0, 0.85);
  padding: 14px 16px 12px;
  overflow-y: auto;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
  gap: 8px;
}

.modal-title { font-size: 0.95rem; font-weight: 600; }

.modal-price {
  font-size: 1.05rem;
  font-weight: 700;
  color: var(--accent);
}

.modal-close {
  background: transparent;
  border: none;
  color: var(--text-muted);
  font-size: 1.2rem;
  cursor: pointer;
}

.modal-body {
  font-size: 0.8rem;
  color: var(--text-muted);
}

.modal-body dl {
  margin: 0;
  display: grid;
  grid-template-columns: 1fr 1.3fr;
  gap: 3px 8px;
}

.modal-body dt {
  font-weight: 600;
  color: #e5e7eb;
}

.modal-body dd { margin: 0; }

.modal-chips {
  margin: 6px 0 4px;
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
}

.chip {
  padding: 2px 7px;
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.5);
  font-size: 0.72rem;
}

.empty-state {
  margin-top: 18px;
  font-size: 0.85rem;
  color: var(--text-muted);
  text-align: center;
}

.empty-state strong { color: #e5e7eb; }

@media (max-width: 480px) {
  body { padding: 10px; }
  header h1 { font-size: 1.1rem; }
}
